<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="container">
      <div id="c-con" class="hide">
        <h1>Please first finish your task that is currently running</h1>
      </div>
      <div id="main-content">
        <img
          onclick="music()"
          src="https://i.ytimg.com/vi/6fB8QiPTadY/maxresdefault.jpg"
          alt=""

        <div class="timer">
          <p id="time-display">0:00</p>
        </div>
        <div class="button-container">
          <button id="work-btn" onclick="work()">Work</button>

        </div>
      </div>
    </div>

    <script src="index.js"></script>
